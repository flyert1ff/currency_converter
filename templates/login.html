<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертер валют</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="converter-container">
        <h1>Конвертер валют</h1>
        <form method="POST" action="/convert" aria-label="Форма конвертации валют">
            <div class="form-group">
                <label for="amount">Сумма</label>
                <input type="number" 
                       id="amount" 
                       name="amount" 
                       step="0.01" 
                       min="0" 
                       required 
                       aria-required="true" 
                       placeholder="Введите сумму для конвертации"
                       autocomplete="off">
            </div>
            
            <div class="form-group">
                <label for="from_currency">Из валюты</label>
                <select id="from_currency" 
                        name="from_currency" 
                        required 
                        aria-required="true">
                    <option value="RUB">Рубли (RUB)</option>
                    <option value="USD">Доллары (USD)</option>
                    <option value="EUR">Евро (EUR)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="to_currency">В валюту</label>
                <select id="to_currency" 
                        name="to_currency" 
                        required 
                        aria-required="true">
                    <option value="USD">Доллары (USD)</option>
                    <option value="EUR">Евро (EUR)</option>
                    <option value="RUB">Рубли (RUB)</option>
                </select>
            </div>
            
            <button type="submit" class="submit-button">Конвертировать</button>
        </form>
    </main>
</body>
</html>
